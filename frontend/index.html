<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Store</title>
    <!-- Link to Tailwind CSS CDN for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
 
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100 p-8">
    <div class="container mx-auto bg-white p-8 rounded-xl shadow-xl">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-extrabold text-gray-800 tracking-tight">E-commerce Product Manager</h1>
            <p class="mt-2 text-lg text-gray-600">Add new products and view existing ones.</p>
        </header>

        <!-- Product Creation Form -->
        <section class="mb-12 p-6 bg-gray-50 rounded-lg shadow-inner">
            <h2 class="text-2xl font-bold text-gray-700 mb-4">Add a New Product</h2>
            <form id="product-form" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
                    <input type="text" id="name" name="name" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="price" class="block text-sm font-medium text-gray-700">Price ($)</label>
                        <input type="number" id="price" name="price" required step="0.01"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="stock_quantity" class="block text-sm font-medium text-gray-700">Stock
                            Quantity</label>
                        <input type="number" id="stock_quantity" name="stock_quantity" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="description" name="description" rows="3"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                </div>
                <button type="submit"
                    class="w-full px-6 py-3 bg-indigo-600 text-white rounded-lg font-medium shadow-md hover:bg-indigo-700 transition duration-300">
                    Add Product
                </button>
                <div id="form-message" class="mt-2 text-center text-sm font-medium hidden"></div>
            </form>
        </section>

        <!-- Product Display Section -->
        <section>
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-700">Available Products</h2>
                <button id="refreshBtn"
                    class="px-4 py-2 bg-indigo-500 text-white rounded-lg font-medium shadow-sm hover:bg-indigo-600 transition duration-300">
                    Refresh
                </button>
            </div>
            <div id="loading" class="text-center text-gray-500 font-medium hidden">
                <svg class="animate-spin h-6 w-6 text-indigo-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
                <p class="mt-2">Loading products...</p>
            </div>
            <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                <!-- my javascript code will run here  -->
            </div>
            <div id="error-message" class="text-center text-red-500 font-medium mt-4 hidden">
                Failed to load products. Please check the backend connection.
            </div>
        </section>
    </div>

    <!-- Edit Product Modal -->
    <div id="edit-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Edit Product</h3>
                <div class="mt-2 px-7 py-3">
                    <form id="edit-product-form" class="space-y-4">
                        <input type="hidden" id="edit-product-id" name="product_id">
                        <div>
                            <label for="edit-name" class="block text-sm font-medium text-gray-700 text-left">Product Name</label>
                            <input type="text" id="edit-name" name="name" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="edit-price" class="block text-sm font-medium text-gray-700 text-left">Price</label>
                                <input type="number" id="edit-price" name="price" required step="0.01"
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            </div>
                            <div>
                                <label for="edit-stock_quantity" class="block text-sm font-medium text-gray-700 text-left">Stock</label>
                                <input type="number" id="edit-stock_quantity" name="stock_quantity" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            </div>
                        </div>
                        <div>
                            <label for="edit-description" class="block text-sm font-medium text-gray-700 text-left">Description</label>
                            <textarea id="edit-description" name="description" rows="3"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                        </div>
                        <div class="items-center px-4 py-3">
                            <button type="submit"
                                class="w-full px-4 py-2 bg-indigo-600 text-white text-base font-medium rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                Save Changes
                            </button>
                        </div>
                    </form>
                </div>
                <button id="close-modal-btn" class="absolute top-0 right-0 mt-4 mr-4 text-gray-400 hover:text-gray-600">&times;</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
